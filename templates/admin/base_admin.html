<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page_title or "Mediawize Admin" }}</title>
  <link rel="stylesheet" href="/static/css/app.css">
</head>

<body>
  <div class="app">
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <div class="logo-badge">
          <img src="/static/assets/mediawize-logo.webp" alt="Mediawize">
        </div>
        <div class="logo-text">
          <div class="logo-title">Mediawize</div>
          <div class="logo-sub">Beheer</div>
        </div>
      </div>

      <nav class="nav">
        <a href="/admin/" class="{{ 'active' if active_tab == 'admin_home' else '' }}">Dashboard</a>
        <a href="/admin/schools" class="{{ 'active' if active_tab == 'schools' else '' }}">Scholen</a>
        <a href="/admin/teachers" class="{{ 'active' if active_tab == 'teachers' else '' }}">Docenten</a>
        <a href="/admin/tools" class="{{ 'active' if active_tab == 'tools' else '' }}">Tools</a>

        <hr>
        <a href="/admin/logout">Uitloggen</a>
      </nav>
    </aside>

    <main class="content">
      <div class="card">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</body>
</html>
