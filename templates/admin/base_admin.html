<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>{{ page_title or "Mediawize Beheer" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/static/admin/admin.css">
</head>

<body class="admin-layout">

  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <div class="admin-logo">
      <strong>Mediawize</strong>
      <span>Beheer</span>
    </div>

    <nav class="admin-nav">
      <a href="/admin/" class="{% if active_tab == 'admin_home' %}active{% endif %}">
        Dashboard
      </a>
      <a href="/admin/schools" class="{% if active_tab == 'schools' %}active{% endif %}">
        Scholen
      </a>
      <a href="/admin/teachers" class="{% if active_tab == 'teachers' %}active{% endif %}">
        Docenten
      </a>
      <a href="/admin/tools" class="{% if active_tab == 'tools' %}active{% endif %}">
        Tools
      </a>
    </nav>

    <div class="admin-footer">
      <a href="/admin/logout" class="logout">
        Uitloggen
      </a>
    </div>
  </aside>

  <!-- Content -->
  <main class="admin-content">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
