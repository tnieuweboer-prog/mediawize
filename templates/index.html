<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DOCX â†’ HTML Converter</title>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Upload een Word-bestand</h2>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".docx" required>
    <button type="submit">Converteer</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

{% if filename %}
    <h3>Voorbeeld:</h3>
    <iframe src="/preview/{{ filename }}"></iframe>

    <p>
        <a href="/download/{{ filename }}">Download HTML-bestand</a>
    </p>
{% endif %}

</body>
</html>
