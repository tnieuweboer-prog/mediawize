<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ page_title if page_title else "Mediawize" }}</title>

  <!-- Basis styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <!-- Home / public styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

</head>
<body>

  <!-- ================= HEADER ================= -->
  <header class="public-header">
    <div class="public-header-inner">

      <div class="brand">
        <img
          src="{{ url_for('static', filename='assets/mediawize-logo.webp') }}"
          alt="Mediawize"
          class="brand-logo"
        />
      </div>

      <nav class="nav-actions" aria-label="Navigatie">
        <a class="btn ghost" href="{{ url_for('auth.login') }}">Inloggen</a>
        <a class="btn primary" href="{{ url_for('auth.signup') }}">Account maken</a>
      </nav>

    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="public-main">
    {% block content %}{% endblock %}
  </main>

  <!-- ================= FOOTER ================= -->
  <footer class="public-footer">
    <div class="public-footer-inner">
      <div>Â© {{ now_year }} Mediawize</div>

      <div class="public-footer-links">
        <a href="/">Home</a>
        <a href="{{ url_for('auth.login') }}">Inloggen</a>
      </div>
    </div>
  </footer>

</body>
</html>
