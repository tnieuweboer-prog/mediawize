{% extends "public_base.html" %}

{% block content %}

<div style="max-width:420px; margin:0 auto;">

  <div class="card">
    <h1>Inloggen</h1>
    <p class="lead">
      Log in als docent of leerling om verder te gaan.
    </p>

    {% if error %}
      <p style="color:#dc2626; font-weight:700; margin-top:12px;">
        {{ error }}
      </p>
    {% endif %}

    <form method="post" action="{{ url_for('auth.login') }}" style="margin-top:16px;">

      <label for="email">E-mailadres</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="naam@school.nl"
        required
      >

      <label for="role" style="margin-top:14px;">Rol</label>
      <select id="role" name="role" required>
        <option value="">Kies een rol</option>
        <option value="docent">Docent</option>
        <option value="leerling">Leerling</option>
      </select>

      <button type="submit" style="width:100%; margin-top:18px;">
        Inloggen
      </button>

    </form>

    <div style="margin-top:18px; font-size:13px; color:#64748b;">
      <p style="margin:0;">
        Microsoft-login volgt later.<br>
        Nu is dit een tijdelijke test-login.
      </p>
    </div>
  </div>

</div>

{% endblock %}
